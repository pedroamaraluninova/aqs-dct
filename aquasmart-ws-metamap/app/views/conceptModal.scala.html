@( colName : String )
<div class="modal fade" id="conceptModal">
    <div class="modal-dialog">      
        <div class="modal-content" style="margin-left:-125px;width:850px">
            <div class="modal-header">
                <button type="button" class="close" onclick="backModal()" aria-hidden="true">&times;</button>
                <h3 class="modal-title"><span class="bold">Select a concept that matches "@colName"</span></h3>
            </div>
            <div id="modal_body" class="modal-body">
                <div>
                	<input type="text" placeholder="Search existing concepts" id="searchConceptInput" >
                	<a class="btn btn-default" href="javascript:searchConcept()" role="button">Search</a>
                	<a id="newConceptButton" class="btn btn-default" href="javascript:toggleConceptFields()" role="button">New Concept</a>
                	<a id="secretConceptButton" class="btn btn-default" href="javascript:handleSecretConcept()" role="button">Anonymous Concept</a>
                </div>
                <div id="createConcept" style="margin-top:5px" class="well hidden">
                	<h4>Create new concept</h4>
                	<input type="text" placeholder="Concept Name" id="conceptNameInput" >
                	<textarea class="form-control" rows="3" id="conceptDescInput"
                		placeholder="Short description of the concept"></textarea>
                	
                	<select id="conceptLanguageSelect" class="form-control">
                		<option value="en-US">en-US</option>
                		<option value="en-UK">en-UK</option>
                		<option value="pt-PT">pt-PT</option>
                	</select>
                	
                	
                	<div id="conceptAnon" class="checkbox">
					    <label>
					      <input id="anonCheckbox" type="checkbox"> Anonymous column
					    </label>
					</div>
                	
                	<a class="btn btn-default" href="javascript:createConcept()" role="button">Submit</a>
                </div>          
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="backModal()">Back</button>  
            </div>
        </div>
    </div>
</div>
